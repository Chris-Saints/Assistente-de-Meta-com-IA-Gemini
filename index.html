<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/assets/ai.svg" />
    <title>Assistente IA Gemini</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo Esports" />
    </header>


    <main>
        <section>
            <div>
                <h2 class="title">Assistente de Meta</h2>
                <p>Pergunte sobre estrategias, builds para os seus jogos</p>
                
                <form id="form" action="">
                    <input id="questionInput" type="text" placeholder="Ex: Melhor build ADC..." required>

                    <select id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="Valorant">Valorant</option>
                        <option value="lol">League of Legends</option>
                        <option value="csgo">CS:GO</option>
                    </select>

                    

                    <button id="askButton">Perguntar</button>

                </form>

                <div id="aiResponse" class="hidden">
                    <div class="response-content">

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="  https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
